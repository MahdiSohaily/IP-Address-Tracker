<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IP Address Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

</head>

<body>
    <main class="full-height">
        <div class="hero-header">
            <section class="card" aria-labelledby="IP-section">
                <h1 class="primary-header mb-1" id="IP-section">IP Address Tracker</h1>
                <form class="form rounded" action="javascript:void(0)" method="get">
                    <div class="input-group">
                        <input class="ipAddress" type="text" name="ip" placeholder="Search for any IP address or domain"
                            aria-label="IP address">
                        <button type="submit">
                            <img src="./images/icon-arrow.svg" alt="arrow icon">
                        </button>
                    </div>
                </form>
                <div class="result rounded mt-2">
                    <div class="result-item">
                        <p class="title">ip address</p>
                        <p class="value ip">192.212.174.101</p>
                    </div>
                    <div class="result-item">
                        <p class="title">location</p>
                        <p class="value location">Brooklyn,NY,1001</p>
                    </div>
                    <div class="result-item">
                        <p class="title">timezone</p>
                        <p class="value timeZone">UTC-05:00</p>
                    </div>
                    <div class="result-item">
                        <p class="title">isp</p>
                        <p class="value isp">Space-x StarLink</p>
                    </div>
                </div>
            </section>
        </div>
        <div id="map" class="map-container">
        </div>
        <p class="error"></p>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
        integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
</body>

</html>

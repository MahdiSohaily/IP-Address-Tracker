<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>IP Address Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="full-height">
        <div class="hero-header">
            <img src="./images/pattern-bg.png" alt="hero header image">
        </div>
        <div class="map-container">
            <section class="card" aria-labelledby="IP-section">
                <h1 class="primary-header" id="IP-section">IP Address Tracker</h1>
                <form action="javascript:void(0)" method="get">
                    <div class="input-group">
                        <input type="text" name="ip" placeholder="Search for any IP address or domain" aria-label="IP address">
                        <button type="submit">
                            <img src="./images/icon-arrow.svg" alt="arrow icon">
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
